<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <main id="lb-main">
    <h1>Leaderboard</h1>

    <div class="structure">
      <section class="scores-section">
        <div class="recent-scores">
          <h2>Recent Scores</h2>
          <button type="submit">Refresh</button>
        </div>

        
          <ul class="table">
            <li class="name-scores">Name: 100</li>
            <li class="name-scores">Name: 20</li>
            <li class="name-scores">Name: 50</li>
            <li class="name-scores">Name: 78</li>
            <li class="name-scores">Name: 125</li>
            <li class="name-scores">Name: 77</li>
            <li class="name-scores">Name: 42</li>
          </ul>
      </section>

      <section id="form-section">
        <h2>Add Your Score</h2>

        <form id="form">
          <input type="text" placeholder="Your name" class="name">
          <input type="text" placeholder="Your score" class="score">
          <button type="submit">Submit</button>
        </form>
      </section>
    </div>
  </main>
</body>

</html>
